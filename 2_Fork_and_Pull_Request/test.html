<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a basic example of an HTML page.</p>
    <p>Here are some things you can do:</p>
    <ul>
        <li>Learn about <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML</a>.</li>
        <li>Practice adding more elements like images or tables.</li>
        <li>Experiment with CSS to style your page.</li>
    </ul>
    <p>Happy coding!</p>
</body>
</html>
